    <section id="contactme">
    <h2>Get in Contact!</h2>
    <form action="https://formspree.io/f/moqoroeg" method="POST">
      <!-- first name -->
      <label for="fname">* First Name: </label>
      <input type="text" name="fname" id="fname" placeholder="First Name" required>

      <!-- Last name -->
      <label for="lname">* Last name: </label>
      <input type='text' name="lname" id="lname" placeholder="Last Name" required>
      
      <!-- drop down list -->
      <label for="contact-reason">* Reason For Contact: </label>
      <select name="contact-reason" id="contact-reason" required>
        <option value="" disabled selected>Select an option</option>
        <option value="G">General Inquiry</option>
        <option value="J">Job Offer</option>
        <option value="C">Collaboration Request</option>
        <option value="O">Other</option>
      </select>

      <!-- Email -->
      <label for="email">* Your Email: </label>
      <input type="email" name="_replyto" id="email" placeholder="Email" required>

      
      <!-- message/comment -->
      <label for="message">Message/Comments: </label>
      <textarea rows="3" cols="20" id="message" placeholder="Comments"></textarea>

      <!-- button -->
      <div class="button-container">
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
      </div>
    </form>
  </section>
